<div class="card" style="margin-top:1em;">
  <a href="{{item-link}}">
    <div class="avatar">{{item-thumb}}</div>
      <h3>{{item-staff-name}}</h3>
    <span class="item-function">{{item-function}}</span><br>
    <span class="item-extra"><span class="card-label">Email:</span> <a href="mailto:{{item-email}}">{{item-email}} </a></span>
    <span class="item-extra"><span class="card-label">Phone:</span> {{item-phone}}</span>
  </a>
</div>
