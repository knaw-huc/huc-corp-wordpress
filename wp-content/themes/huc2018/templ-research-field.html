<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page-title}} - {{site-name}}</title>
    <meta name="description" content="{{page-excerpt}}">
    <meta name="keywords" content="{{page-meta-keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favi/favi.png" sizes="any" type="image/png">

    <meta property="og:url"           content="{{page-link}}.html" />
    <meta property="og:type"          content="article" />
    <meta property="og:title"         content="{{page-title}}" />
    <meta property="og:description"   content="{{page-excerpt}}" />
    <meta property="og:image"         content="{{image}}" />
  </head>
  <body>
<div class="huc-page ">
  <div class="siteWrap">
    <div class="huc-header itemSpread"> 
      <div class="huc-logo">
        <a href="/"><img src="images/logo-knaw-humanities-cluster.png" alt="logo knaw humanities cluster"></a>
      </div>
      <nav class="top-navigation">
        {{nav}}
      </nav>
    </div>
    <div class="huc-page-body">
      <nav class="huc-subnav">
        <ul>{{walker}}</ul>
        <div class="tags">
          {{page-categories}}
        </div>
      </nav>
      <div class="huc-content">

        <h1>{{page-title}}</h1>
        {{page-content}}

        <h2>Research fields</h2>
        <h2>Projects</h2>
        <div class="cards">
          {{connect-page-projects}}
        </div>

        <h2>Staff</h2>
        <div class="cards">
          {{connect-staff-page}}
        </div>

        <h2>Publications</h2>
        <div class="cards">
          {{connect-publications-page}}
        </div>








      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="siteWrap c3">
      <div>&nbsp;</div>
      <div>KNAW<br><strong>Humanities Cluster</strong><br>Amsterdam</div>
      <div><a href="https://twitter.com/knawhuc">Follow us on Twitter</a></div>
    </div>
  </footer>
</div>
<div class="huc-bar-page">
  <div class="huc-bar-gradient"></div>
  <div class="huc-bar-brown"></div>
</div>
    
  </body>
</html>
