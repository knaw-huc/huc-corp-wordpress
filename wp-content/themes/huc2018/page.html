<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page-title}} - {{site-name}}</title>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favi/favi.png" sizes="any" type="image/png">

    <meta property="og:url"           content="{{url}}{{-name}}.html" />
    <meta property="og:type"          content="article" />
    <meta property="og:title"         content="{{title}}" />
    <meta property="og:description"   content="{{description}}" />
    <meta property="og:image"         content="{{image}}" />
  </head>
  <body>

<div class="head">
<strong>{{site-name}}</strong>
</div>

<div class="itemSpread">

  <div style="padding: 1em; width:30%; background-color:#f0f0f0">
    {{nav}}
  </div>

  <div style="padding: 1em; width:66%;">
    <h1>{{page-title}}</h1>
    {{page-content}}
    <h2>Publications</h2>
    {{connect-publications-staff}}
    {{connect-publications-project}}
    <h2>staff</h2>
    {{connect-staff-projects}}
    {{connect-staff-products}}

    <div class="page-cats">
      Page categories:<br>
      {{page-categories}}
    </div>
  </div>


</div>


  </body>
</html>
