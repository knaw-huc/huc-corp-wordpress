<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<div class="huc-basic-layout">
  <div class="huc-basic-col1">
    <div class="huc-logo huc-page-head">
      <a href="/"><img src="images/logo-knaw-humanities-cluster.png" alt="logo knaw humanities cluster"></a>
      <div class="icon hamburger js-open-menu"><img src="images/icons/menu.svg" alt=""></div>
    </div>

    <nav class="huc-subnav">
      {{walker}}
    </nav>
  </div>

  <div class="huc-basic-col2">

      <nav class="top-navigation">
        {{nav}}
      </nav>
    </div>
    <div class="huc-content">

        <h1>{{page-title}}</h1>

        <div class="cards">
          {{items-products}}
        </div>



  {{page-categories}}

</div>
<div class="huc-bar-page">

    </div>
  </div>
</div>
<div class="pop-navigation">

      <a href="/"><img src="images/logo-knaw-humanities-cluster.png" alt="logo knaw humanities cluster"></a>
      <div class="icon js-close-menu"><img src="images/icons/close.svg" alt=""></div>
    </div>
    <div class="pop-navigation-top">
      {{nav}}
    </div>
    <div class="pop-navigation-sub">
      {{walker}}

</div>
