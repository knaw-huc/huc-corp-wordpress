<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page-title}} | KNAW Humanities Cluster - Amsterdam</title>
    <meta name="description" content="{{page-excerpt}}">
    <meta name="keywords" content="{{page-meta-keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favi/favi.png" sizes="any" type="image/png">

    <meta property="og:url"           content="{{page-link}}.html" />
    <meta property="og:type"          content="article" />
    <meta property="og:title"         content="{{page-title}}" />
    <meta property="og:description"   content="{{page-excerpt}}" />
    <meta property="og:image"         content="{{image}}" />
  </head>
  <body>
<div class="huc-basic-layout">
  <div class="huc-basic-col1">
    <div class="huc-logo huc-page-head">
      <a href="/"><img src="images/logo-knaw-humanities-cluster.png" alt="logo knaw humanities cluster"></a>
    </div>

    <nav class="huc-subnav">
      <ul>{{walker}}</ul>
    </nav>
  </div>

  <div class="huc-basic-col2">
    <div class="huc-top-navigation huc-page-head">
      <nav class="top-navigation">
        {{nav}}
      </nav>
    </div>
    <div class="huc-content">

        <h1>{{page-title}}</h1>
        {{page-content}}

        <h2>Research products</h2>
        <div class="cards">
          {{items-products}}
        </div>



  {{page-categories}}

    </div>
  </div>
  
</div>
<div class="huc-bar-page">
  <div class="huc-bar-gradient"></div>
  <div class="huc-bar-brown">
    <div class="huc-bar-language"><a href="">nl</a> <a href="">eng</a></div>
    <div class="huc-bar-partners">
      <a href="https://socialhistory.org"><img src="images/logo-partner-IISG.png" alt="Partner IISG"></a>
      <a href="http://www.meertens.knaw.nl"><img src="images/logo-partner-meertens.png" alt="Partner Meertens Instituut"></a>
      <a href="https://www.huygens.knaw.nl"><img src="images/logo-partner-huygens.png" alt="Partner Huygens ING"></a>
    </div>
  </div>
</div>
    
  </body>
</html>
